<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="surveyForm.css">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bodoni">

    <meta name="viewport" content="device-width, initial-scale=1">

    <title>Survey Form</title>
</head>

<body>
    <header class="header-img"></header>

    <div class="header">
        <h1 id="title"> Anime Survey Form </h1>
        <p id="description"> Please select from the following option below about your favourite Anime</p>
    </div>



<form id="survey-form" action="/action_page.php" method="get">
    <div id="entireform">
    <fieldset>
        <legend> Submitter's Personal Information</legend>
        <label for="name" id="name-label"> Name </label>
        <input type="text" id="name" name="name" placeholder="Please enter your full name" required> <br>

        <label for="email" id="email-label"> Email </label>
        <input type="email" id="email" name="email" placeholder="Please enter your email" required> <br>

        <label for="number" id="number-label"> Age (You must be at least 18 to fill this form (Optional)) </label>
        <input type="number" id="number" name="number" min="18" max="99"
               placeholder="Please enter your age"> <br>
    </fieldset>

    <fieldset id="dropdown">
        <label for="education"> Education Level: </label>
        <select name="education" id="education">
            <option value="Middle School">Middle School</option>
            <option value="High School">High School</option>
            <option value="College">College</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post Graduate</option>
        </select>
    </fieldset>

    <fieldset id="AnimeFan">
        <legend> How much of an anime fan are you?</legend>

        <input type="radio" name="AnimeFan" value="Not at all" id="Otaku_life_1">
        <label for="Otaku_life_1"> Not at all</label>

        <input type="radio" name="AnimeFan" value="A little bit" id="Otaku_life_2">
        <label for="Otaku_life_2"> A little bit</label>

        <input type="radio" name="AnimeFan" value="Half/Half" id="Otaku_life_3">
        <label for="Otaku_life_3"> Half/Half</label>

        <input type="radio" name="AnimeFan" value="Ok I like anime" id="Otaku_life_4">
        <label for="Otaku_life_4"> OK I like anime</label>

        <input type="radio" name="AnimeFan" value="I AM AN OTAKU!" id="Otaku_life_5">
        <label for="Otaku_life_5"> I AM AN OTAKU! </label>
    </fieldset>

    <fieldset id="animeWatched">
        <legend> Please select animes you have watched</legend>
        <input type="checkbox" name="Naruto" value="Naruto">
        <label for="animeWatched" name="Naruto"> Naruto </label>

        <input type="checkbox" name="Pokemon" value="Pokemon">
        <label for="animeWatched" name="Pokemon"> Pokemon </label>

        <input type="checkbox" name="AttackOnTitan" value="AttackOnTitan">
        <label for="animeWatched" name="AttackOnTitan"> Attack on Titan </label>

        <input type="checkbox" name="MyAcademia" value="MyAcademia">
        <label for="animeWatched" name="MyAcademia"> My Academia </label>

        <input type="checkbox" name="TowerOfGod" value="TowerOfGod">
        <label for="animeWatched" name="TowerOfGod"> Tower of God </label>
    </fieldset>

    <fieldset>
        <label for="Comments"> Any Comment or suggestion </label>
        <br>

        <textarea id="Comments" name="Comments" rows="30" cols="30"> Leave your comment here
            </textarea>
    </fieldset>

    <button type="submit" id="submit" value="submit">Submit</button>
    </div>
</form>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
